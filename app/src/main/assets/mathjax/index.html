<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MathJax Integration</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #math {
            font-size: 1.5em;
        }
    </style>
    <script type="text/javascript">
        window.MathJax = {
            tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
            svg: { fontCache: 'global' },
            startup: {
                ready: () => {
                    console.log('MathJax ready');
                    window.isMathJaxLoaded = true;
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script src="./es5/tex-mml-chtml.js" async></script>
    <script>
        function setLatex(latex, index) {
            if (window.isMathJaxLoaded) {
                document.getElementById('math').innerHTML = '\\(' + latex + '\\)';
                MathJax.typesetPromise()
                    .then(() => {
                        console.log("MathJax rendered successfully!");
                        document.getElementById('math').onclick = () => {
                            AndroidInterface.onOptionClick(index);
                        };
                    })
                    .catch(err => console.error("MathJax error:", err));
            } else {
                console.error("MathJax is not loaded yet!");
            }
        }
    </script>

</head>
<body>
<div id="math">MathJax y√ºkleniyor...</div>
</body>
</html>
